<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szorzási Gyakorlat</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            margin: 0;
        }

        input[type="number"] {
            font-size: 24px;
            width: 100px;
            padding: 10px;
            border: 2px solid darkblue;
            border-radius: 10px;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: darkblue;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .container {
            text-align: center;
            justify-items: center;
        }

        .exercise {
            margin-bottom: 20px;
            width: 30rem;
            height: 6rem;
        }

        .numbers {
            display: inline-block;
            vertical-align: top;
            font-size: 48px;
            color: black;
            height: 6rem;
        }

        .feedback {
            display: inline-block;
            vertical-align: top;
            font-size: 36px;
            margin-left: 10px;
            width: 4rem;
            height: 6rem;
        }

        .message {
            font-size: 24px;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 30rem;
            height: 3rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="exercise">
            <span class="numbers">
                <span id="num1"></span> x <span id="num2"></span> =
                <input type="number" id="answer" inputmode="numeric">
            </span>
            <span class="feedback" id="feedback"></span>
        </div>
        <div class="message" id="message"></div>
        <button id="submitBtn">Ellenőrzés</button>
    </div>

    <script>
        let num1, num2, correctAnswer;

        const positiveMessages = [
            "Ez az!", "Szép volt!", "Ügyes vagy!", "Gratulálok!", "Remek munka!",
            "Szuper vagy!", "Nagyszerű!", "Fantasztikus!", "Okos vagy!", "Bravó!",
            "Kitűnő!", "Zseniális!", "Csodás!", "Gyönyörű!", "Lenyűgöző!",
            "Pompás!", "Remekeltél!", "Szenzációs!", "Tökéletes!", "Ámulatos!"
        ];

        const encouragingMessages = [
            "Próbáld újra!", "Következőre menni fog!", "Ne add fel!", "Majdnem sikerült!",
            "Hajrá, még egyszer!", "Biztos vagyok benne, hogy képes vagy rá!", "Hiszek benned!",
            "Gyakorlás teszi a mestert!", "Csak így tovább!", "Már egész közel jársz!",
            "Gondold át még egyszer!",
            "Minden próbálkozással okosabb leszel!", "Lépésről lépésre sikerülni fog!",
            "Nem baj, tanuljunk a hibáinkból!", "A kitartás a siker kulcsa!",
            "Koncentrálj, menni fog!",
            "Légy büszke magadra, hogy próbálkozol!", "A hibák segítenek a tanulásban!"
        ];

        function getRandomMessage(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateProblem() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 * num2;
            document.getElementById('num1').textContent = num1;
            document.getElementById('num2').textContent = num2;
            document.getElementById('answer').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('message').textContent = '';
            document.getElementById('submitBtn').textContent = 'Ellenőrzés';
            document.getElementById('answer').focus();
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const feedbackElement = document.getElementById('feedback');
            const messageElement = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');

            if (userAnswer === correctAnswer) {
                feedbackElement.textContent = '✅';
                feedbackElement.style.color = 'green';
                messageElement.textContent = getRandomMessage(positiveMessages);
                messageElement.style.color = 'green';
                submitBtn.textContent = 'Következő';
            } else {
                feedbackElement.textContent = '❌';
                feedbackElement.style.color = 'red';
                messageElement.textContent = getRandomMessage(encouragingMessages);
                messageElement.style.color = 'black';
            }
        }

        function handleAction() {
            if (document.getElementById('submitBtn').textContent === 'Ellenőrzés') {
                checkAnswer();
            } else {
                generateProblem();
            }
        }

        document.getElementById('submitBtn').addEventListener('click', handleAction);

        document.getElementById('answer').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleAction();
            }
        });

        generateProblem();
    </script>
</body>

</html>
