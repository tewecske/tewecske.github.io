<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szorzási Gyakorlat</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .exercise {
            font-size: 48px;
            color: black;
            margin-bottom: 20px;
        }
        input[type="number"] {
            font-size: 24px;
            width: 100px;
            padding: 10px;
            border: 2px solid darkblue;
            border-radius: 10px;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: darkblue;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .feedback {
            font-size: 36px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="exercise">
            <span id="num1"></span> x <span id="num2"></span> = 
            <input type="number" id="answer" inputmode="numeric">
            <span class="feedback" id="feedback"></span>
        </div>
        <button id="submitBtn">Ellenőrzés</button>
    </div>

    <script>
        let num1, num2, correctAnswer;

        function generateProblem() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 * num2;
            document.getElementById('num1').textContent = num1;
            document.getElementById('num2').textContent = num2;
            document.getElementById('answer').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('submitBtn').textContent = 'Ellenőrzés';
            document.getElementById('answer').focus();
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const feedbackElement = document.getElementById('feedback');
            const submitBtn = document.getElementById('submitBtn');

            if (userAnswer === correctAnswer) {
                feedbackElement.textContent = '✅';
                feedbackElement.style.color = 'green';
                submitBtn.textContent = 'Következő';
            } else {
                feedbackElement.textContent = '❌';
                feedbackElement.style.color = 'red';
            }
        }

        function handleAction() {
            if (document.getElementById('submitBtn').textContent === 'Ellenőrzés') {
                checkAnswer();
            } else {
                generateProblem();
            }
        }

        document.getElementById('submitBtn').addEventListener('click', handleAction);

        document.getElementById('answer').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleAction();
            }
        });

        generateProblem();
    </script>
</body>
</html>
