<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Német szavak</title>
    <link rel="stylesheet" href="../styles.css" />
</head>

<body>
    <div class="main container">
        <nav class="flex container navbar">
            <a class="link active" href="../matek/index.html">Matek</a>
            <span class="link inactive">Német</span>
        </nav>
        <div class="long exercise">
            <span class="quiz">
                <div class="question" id="question"></div>
                <div class="derdiedas" id="derdiedas"></div>
                <div class="options" id="options"></div>
            </span>
        </div>
        <div class="message-container">
            <img class="flag-img" src="../flags/hu.svg" alt="Magyar">
            <span class="message" id="message"></span>
        </div>
        <div class="message-container">
            <img class="flag-img" src="../flags/de.svg" alt="Deutsch">
            <span class="message" id="messageDE"></span>
        </div>
        <button id="submitBtn">Ellenőrzés</button>
    </div>
    <script src="words.js"></script>
</body>

</html>
